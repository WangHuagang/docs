<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>doc</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">loading......</div>
  <script>
    window.$docsify = {
      // 展示左侧菜单
      loadSidebar: true,
      // 默认使用根目录下的配置文件
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_404.md': '/_404.md',
        '/.*/_coverpage.md': '/_coverpage.md'
      },
      // 显示封面
      coverpage: true,
      // 封面是否占据全屏 
      onlyCover: true,
      // 显示顶部导航栏
      loadNavbar: true,
      // 左侧菜单最大层级 
      subMaxLevel: 5,
      // url 改变时自动滚动到屏幕上方
      auto2top: true,
      // 左侧顶部文字
      name: "<span style='color:#42b983;'>开发文档</span>",
      // 左侧顶部文字超链接
      nameLink: "/",
      // 优先加载页面标题
      autoHeader: true,
      // 启用js脚本
      executeScript: true,
      // 更新时间显示变量
      formatUpdated: "<div style='text-align: right; color: #42b983'>上次更新于：{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}</div>",
      // 路由模式 hash | history
      routerMode: "hash",
      // 显示404页面
      notFoundPage: true,
      // 字数统计显示
      count:{ countable:true, fontsize:'0.9em', color:'rgb(90,90,90)', language:'chinese' },
      // 统一加上footer
      plugins: [
        function (hook) {
          var footer = [
            "<hr/>",
            "<footer style='text-align: center;'>",
            '<span>Copyright &copy;2021</span>',
            '<span><a href="https://www.kujiale.com/" target="_blank"> 酷家乐</a>.@咕噜</span>',
            "</footer>",
          ].join("");

          hook.afterEach(function (html) {
            return html + footer;
          });
        },
      ],
      // 全文搜索配置
      search: "auto", 
      search: {
        // 过期时间，单位毫秒，默认一天
        maxAge: 86400000,
        // 搜索不到结果时显示
        noData: '找不到结果',
        // 自动
        paths: '/',
        // 搜索框提示
        placeholder: '搜索',
        depth: 6,
        namespace: 'kjl',
      },
      // 剪切板
      copyCode: {
        buttonText : '点击复制',
        errorText  : 'Error',
        successText: '复制成功!'
      },
      // 提示面板
      'flexible-alerts': {
        note: {
          label: "note"
        },
        tip: {
          label: "提示"
        },
        warning: {
          label: "warning"
        },
        attention: {
          label: "Achtung"
        }
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 开启emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 放大图片 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 字数统计 -->
  <script src="./plugin/countable.js"></script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 提示面板 -->
  <script src="./plugin/flexible-alerts.js"></script>
</body>
</html>
